<body>
    <div class="center">
        <h1>Forgot Password</h1>
        <form method="post">
            <div class="txt_field">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email">
                </div>

            </div>
            <div class="col-md-6">
                <a routerLink="/login" style="text-decoration: none;">Back to <span class="text-danger">Login</span></a>
            </div>
            <br>


            <div class="d-grid gap-2">
                <button type="button" class="btn btn-dark"
                    style="text-align:center; padding-bottom: 10px; padding-top: 10px;" (click)="forgotPassword()">Send Email</button>
            </div>


            
            <br>

        </form>
    </div>

</body>
