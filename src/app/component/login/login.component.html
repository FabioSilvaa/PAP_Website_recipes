<body>
  <div class="center">
    <h1>Sign In</h1>
    <form method="post">
      <div class="txt_field">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="email">
        </div>

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
      </div>


      <div class="col-md-6">
        <a routerLink="/register" style="text-decoration: none;">Sign up?</a>
        <br>
        <a routerLink="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgot Password?
        </a>
      </div>
      <br>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-dark" style="text-align:center; padding-bottom: 10px; padding-top: 10px;"
          (click)="login()">Login</button>
      </div>
      <div class="row mt-2">
        <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
          <div class="text-center">

            <button class="btn btn-dark" style="text-align:center; padding-bottom: 10px; padding-top: 10px;"><img
                src="../../../assets/icons8-google-48.png" alt="" height="24px" width="24px"> Sign In
              with Google</button>
          </div>
        </a>
      </div>
      <br>

    </form>
  </div>

</body>
