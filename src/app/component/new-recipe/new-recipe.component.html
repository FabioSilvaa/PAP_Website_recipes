<body>
  <div class="container">
    <div class="row align-items-center vh-100">
      <div class="col-6 mx-auto">
        <div class="card shadow border">
          <div class="card-body d-flex flex-column align-items-center">
            <h1>Create New recipe</h1>
            <br />
            <div class="row">
              <div class="col-xs-12">
                <div class="form-container text-center">
                  <input
                    id="Recipename"
                    class="form-control"
                    placeholder="Recipe Name"
                    [(ngModel)]="newname"
                  />
                  <br />

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01"
                        >Video or Image</label
                      >
                    </div>
                    <select
                      (change)="chose($event)"
                      class="custom-select"
                      id="inputGroupSelect01"
                    >
                      <option id="videos" selected value="1">Image</option>
                      <option value="2">Image And Video</option>
                    </select>
                  </div>

                  <br />

                  <div id="img" class="input-group mb-3">
                    <div class="input-group-append">
                      <div>
                        Image :
                        <input type="file" (change)="onFileChange($event)" />
                      </div>
                    </div>
                  </div>

                  <input
                    hidden
                    id="RecipeVideo"
                    class="form-control"
                    placeholder="Video Url"
                    [(ngModel)]="newvideo"
                  />

                  <br />
                  <input
                    type="number"
                    id="time"
                    class="form-control"
                    placeholder="Expected Time to do the Recipe in min"
                    [(ngModel)]="newtemp"
                  />

                  <br />

                  <select
                    id="typeoff"
                    class="form-select"
                    aria-label="Default select example"
                    [(ngModel)]="newtype"
                  >
                    <option>Main course</option>
                    <option>Desserts</option>
                    <option>Drinks</option>
                  </select>

                  <br />
                  <textarea
                    name=""
                    id="stepbystep"
                    placeholder="Recipe Try to do like step by step"
                    cols="60"
                    rows="10"
                    [(ngModel)]="newdesc"
                  ></textarea>
                  <br />
                </div>
              </div>
            </div>

            <div>
              <button
                (click)="saverecipe()"
                style="margin-right: 10px"
                class="btn btn-primary"
              >
                Save
              </button>

              <a routerLink="/homepage" class="btn btn-primary">Close</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
