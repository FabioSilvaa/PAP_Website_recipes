


<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt_field">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email">
                </div>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <div class="col-md-6">
                <a routerLink="/login" style="text-decoration: none;">Have an account? <span class="text-danger">Login</span></a>
            </div>
<br>
            <div class="d-grid gap-2">
                <button  type="button" class="btn btn-dark" style="padding-bottom: 10px; padding-top: 10px;  text-align:center;"
                (click)="register()">Register</button>
            </div>
            <br>
        
        </form>
    </div>

</body>
